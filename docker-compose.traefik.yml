# Docker Compose configuration with Traefik reverse proxy
# This example shows how to deploy with a base path using Traefik

version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - web

  car-expense-tracker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: car-expense-tracker
    environment:
      # Application Password
      - APP_PASSWORD=${APP_PASSWORD:-123}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      
      # Base Path Configuration
      # Set this to match the Traefik PathPrefix
      - NEXT_PUBLIC_BASE_PATH=/car-tracker
      
      # Database Configuration
      - DB_PATH=/app/data/car-expense-tracker.db
      
      # Node Environment
      - NODE_ENV=production
    volumes:
      - car-expense-data:/app/data
    networks:
      - web
    labels:
      - "traefik.enable=true"
      # Route with PathPrefix
      - "traefik.http.routers.car-expense.rule=PathPrefix(`/car-tracker`)"
      - "traefik.http.routers.car-expense.entrypoints=web"
      # Strip prefix middleware (optional, depends on your setup)
      # - "traefik.http.middlewares.car-expense-stripprefix.stripprefix.prefixes=/car-tracker"
      # - "traefik.http.routers.car-expense.middlewares=car-expense-stripprefix"
      - "traefik.http.services.car-expense.loadbalancer.server.port=3000"
    restart: unless-stopped

networks:
  web:
    driver: bridge

volumes:
  car-expense-data:
    driver: local
